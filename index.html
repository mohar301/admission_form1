<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission Form</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
    h2 { text-align: center; margin-bottom: 20px; }
    input, select, textarea, button { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
    .success { color: green; text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admission Form</h2>
    <form id="admissionForm">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="phone" placeholder="Phone" required>
      <select name="course" required>
        <option value="">Select Course</option>
        <option>B.Tech</option>
        <option>MBA</option>
        <option>B.Sc</option>
        <option>M.Sc</option>
      </select>
      <textarea name="message" placeholder="Message (optional)"></textarea>
      <button type="submit">Submit</button>
    </form>
    <div class="success" id="successMessage"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwI2-M3nvILZHKBmzyk2tY80nXDfkzbSEX0CZuC4tmMaE88rSlDeMzDq3WwLAnvGxJtTA/exec";
    const form = document.getElementById('admissionForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data)
      }).then(response => response.json())
        .then(result => {
          successMessage.textContent = "Form submitted successfully!";
          form.reset();
        }).catch(error => console.error('Error!', error.message));
    });
  </script>
</body>
</html>
